name: github pages

on:
  push:
    branches:
      - master  # Set a branch that will trigger a deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        # with:
        #   submodules: true  # Fetch Hugo themes (true OR recursive)
        #   fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies ðŸ“¦
        run: yarn install --frozen-lockfile

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Latin
        run: docker run --rm -it -v `pwd`:/site --workdir /site/content alexes/latin bash -c 'find . | grep \.md | grep -v lat.md | /root/process'

      - name: Build
        run: yarn build-tw && hugo --minify && echo rusos.net > public/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
